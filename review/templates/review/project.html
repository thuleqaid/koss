{% extends 'review/base.html' %}

{% block title %}Project{% endblock %}

{% block body %}
<div class="container">
	<div class="page-header">
		<h2>
			{{ project.title }}
			<a href="{% url 'review:projectedit' project.id %}">
				<abbr title="Edit Project"><span class="glyphicon glyphicon-pencil"></span></abbr>
			</a>
		</h2>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<td>Title</td><td>Detail</td>
		</thead>
		<tbody>
		{% for grp in groups %}
			<tr>
				<td>{{ grp.title }}</td>
				<td>{{ grp.details }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
