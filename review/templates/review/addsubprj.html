{% extends 'review/base_js.html' %}

{% block title %}Add SubProjects{% endblock %}

{% block body %}
{{ block.super }}
<div class="container">
	<form class="form" action="{% url 'review:addsubproject' projectcode %}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="excel_tab" class="control-label">SubProjects</label>
			<textarea class="form-control" name="excel_tab" id="excel_tab" rows="9"></textarea>
			<div id="editor"></div>
			<span class="help-block">
				<strong>Excel Format</strong>
				<table class="table">
					<thead>
						<th>Title</th>
						<th>Details</th>
					</thead>
					<tbody>
						<tr>
							<td>sub-project title</td>
							<td>project detail<br />*support MarkDown</td>
						</tr>
					</tbody>
				</table>
			</span>
		</div>
		<button type="submit" class="btn btn-primary">Preview</button>
	</form>
</div>
<script>
	var editor = ace.edit("editor");
	var textarea = $('#excel_tab').hide();
	editor.setTheme("ace/theme/twilight");
	editor.getSession().setMode("ace/mode/text");
	editor.getSession().setTabSize(4);
	editor.getSession().setUseSoftTabs(false);
	editor.setAutoScrollEditorIntoView(true);
	editor.setOption("maxLines", 20);
	editor.setOption("minLines", 20);
	editor.getSession().on('change', function() { textarea.val(editor.getSession().getValue()); });
</script>
{% endblock %}
